name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml --out Html
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: |
          tarpaulin-report.html
          cobertura.xml
    - name: Check coverage threshold
      run: |
        cargo tarpaulin --out Stdout | tee coverage.txt
        COVERAGE=$(grep -oP 'Coverage: \K[0-9.]+' coverage.txt || echo "0")
        echo "Current coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 70.0" | bc -l) )); then
          echo "⚠️  Coverage $COVERAGE% is below recommended threshold of 70%"
          echo "This is a warning - see COVERAGE.md for improvement tips"
        else
          echo "✅ Coverage $COVERAGE% meets threshold"
        fi
